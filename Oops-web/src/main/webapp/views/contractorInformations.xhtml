<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Contractor informations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css" />
        <script type="text/javascript">
            function handleReviewRequest(xhr, status, args) {
                if (args.validationFailed) {
                    PF('reviewDialog').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    PF('reviewDialog').hide();
                    PF('growlError').renderMessage({summary: 'Avis soumis !', detail: 'Un modérateur va se charger de vérifier sa validité', severity: 'info'});
                }
            }
        </script>
    </h:head>

    <h:body>
                
        <f:metadata>
            <o:viewParam name ="id" value="#{contractorInformationsBean.id}" />
            <f:viewAction action="#{contractorInformationsBean.init()}" />
        </f:metadata>

        <!-- HEADER -->
        <c:if test="#{!authentificationBean.moderatorConnected}">
            <ui:include src="/includes/header.xhtml" />
        </c:if>
        <c:if test="#{authentificationBean.moderatorConnected}">
            <ui:include src="/includes/headerAdmin.xhtml" />
        </c:if>
        

        <nav class="navbar navbar-default" style="background-color: white; border-color:white">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav nav-tabs">
                    <a class="navbar-brand" href="javascript:history.go(-1)">
                        <b:image value="/resources/default/img/back.png" name="img" width="35" height="35"/>
                    </a>
                    </ul>    
                </div>
            </div>   
        </nav>

        <!-- CONTENT -->
        <div class="container">

            <c:if test="#{contractorInformationsBean.contractor == null}" >
                <h2>Prestataire introuvable !</h2> 
            </c:if>

            <c:if test="#{contractorInformationsBean.contractor != null}" >

                <b:panel collapsible="false" styleClass="panelContractor">
                    <f:facet name="heading">
                        <b:row styleClass="show-grid">
                            <b:column span="2">
                                <h:graphicImage value="#{contractorInformationsBean.contractor.logo}" styleClass="imageLogo" />
                            </b:column>
                            <b:column styleClass="columnRating" span="10">
                                <b:row styleClass="show-grid" class="rowContractor">
                                    <h:outputText value="#{contractorInformationsBean.contractor.socialReason}" styleClass="outputTextTitle" />
                                </b:row>
                                <b:row styleClass="show-grid" class="rowContractor">
                                    <b>Email : </b> <h:outputText value="#{contractorInformationsBean.contractor.email}" />
                                    <b style="margin-left: 20px;">Téléphone : </b> <h:outputText value="#{contractorInformationsBean.contractor.phone}" />
                                </b:row>
                            </b:column>
                        </b:row>
                    </f:facet>
                    <b:container fluid="true">
                        <b:row styleClass="show-grid">
                            <b><h:outputText value="Localisation : " /></b>
                            <h:outputText value="#{contractorInformationsBean.contractor.address.town} (#{contractorInformationsBean.contractor.address.country})"/>
                            <b><h:outputText value="Note moyenne : " styleClass="outputTextRating" /></b>
                            <p:rating id="stars1" value="#{contractorInformationsBean.contractor.rating}" stars="5" readonly="true" styleClass="rating" />
                        </b:row>
                    </b:container>
                </b:panel>

                <div id="divDescription">
                    <h2>Description</h2>
                    <h:outputText value="#{contractorInformationsBean.contractor.description}"/>
                </div>

                <div id="divPrestations">
                    <h2>Prestations</h2>

                    <p:dataGrid var="service" value="#{contractorInformationsBean.contractor.services}" columns="2" layout="grid" rows="20" paginator="false" paginatorPosition="bottom"
                                paginatorTemplate=""
                                rowsPerPageTemplate="6,12,16">

                        <b:panel collapsible="false" styleClass="panelContractorDescription">
                            <f:facet name="heading">
                                <b:row styleClass="show-grid">
                                    <h:outputText value="#{service.title}"/> (<h:outputText value="#{service.category.name}"/>)
                                </b:row>
                            </f:facet>
                            <b:container fluid="true">
                                <b:row styleClass="show-grid">
                                    <h:outputText value="#{service.description}"/>
                                </b:row>
                                <b:row styleClass="show-grid">
                                    <b>Tarif horraire : <h:outputText style="color: #1E90FF;" value="#{service.price} €" /></b>
                                </b:row>
                            </b:container>
                        </b:panel>

                    </p:dataGrid>

                </div>

                <div id="rating">   
                    <!-- DIALOG BOX FOR RATING -->
                    <o:form id="reviewForm" includeViewParams="true">
                        <p:growl widgetVar="growlError" sticky="false" showDetail="true" life="3000" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h2 style="margin-left: -8px;">Avis</h2>
                            <b:commandButton id="reviewBtn" value="Donner votre avis" onclick="if (#{reviewBean.isTendererConnected()}) {
                                        this.form.reset();
                                        PF('reviewDialog').show();
                                    } else {
                                        PF('growlError').renderMessage({summary: 'Vous devez vous connecter !', detail: 'Coonectez-vous en tant que soumissionnaire pour évaluer un prestataire.', severity: 0});
                                    }" type="button" look="success">
                            </b:commandButton>
                        </h:panelGrid>
                        <p:growl id="growl" sticky="false" showDetail="false" life="3000" />
                        <p:dialog header="Donner votre avis :" modal="true" widgetVar="reviewDialog" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="Titre :" />
                                <p:inputText id="reviewAppreciation" value="#{reviewBean.reviewAppreciation}" required="true" label="Titre" />

                                <h:outputLabel value="Description :" />
                                <p:inputTextarea id="reviewContent" rows="6" cols="33" value="#{reviewBean.reviewContent}" required="true" label="Description" />

                                <h:outputLabel value="Note moyenne :" />
                                <p:rating id="reviewRate" value="#{reviewBean.reviewRating}" required="true" />

                                <f:facet name="footer">
                                    <p:commandButton value="Soumettre l'avis" update="growl"  actionListener="#{reviewBean.addReview(contractorInformationsBean.id)}" 
                                                     oncomplete="handleReviewRequest(xhr, status, args)" />
                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog>
                    </o:form>
                </div>
                <div id="divReviewsContractorInformations">

                    <p:dataGrid var="review" value="#{contractorInformationsBean.reviews}" columns="2" layout="grid" rows="10" paginator="true" paginatorPosition="bottom"
                                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <b:panel collapsible="false" styleClass="panelReview">
                            <f:facet name="heading">
                                <b:row styleClass="show-grid">
                                    <h:outputText value="#{review.appreciation}"/>
                                    <h:outputText styleClass="outputTextSubTitle" value="par"/>
                                    <a class="aTendererLink" href="/Oops-web/views/tendererInformations.xhtml?id=#{review.tenderer.id}">#{review.tenderer.login}</a>
                                    <h:outputText styleClass="outputTextSubTitle" value="le #{review.date}"/>
                                </b:row>
                            </f:facet>
                            <b:container fluid="true">
                                <b:row styleClass="show-grid">
                                    <h:outputText value="#{review.content}" />
                                </b:row>
                                <b:row styleClass="show-grid">
                                    <b id="starsTxt2" style="float:left;">Note : </b> 
                                    <p:rating id="stars2" style="float: left;" value="#{review.rating}" stars="5" readonly="true" />
                                </b:row>
                                <b:row styleClass="show-grid">
                                    <c:if test="#{review.contractorAnswer != null}" >
                                        <b>Reponse : </b><h:outputText value="#{review.contractorAnswer}" />
                                    </c:if>
                                    <c:if test="#{review.contractorAnswer == null}" >
                                        <b>Reponse : </b><h:outputText style="font-style: italic;" value="Aucune réponse de la part du prestataire" />
                                    </c:if>
                                </b:row>
                            </b:container>
                        </b:panel>

                    </p:dataGrid>

                    <c:if test="#{contractorInformationsBean.reviews.size() == 0}">
                        <h:outputLabel value="Il n'existe aucun avis pour ce prestataire." />
                    </c:if>
                </div>
            </c:if>

        </div>

        <!-- FOOTER -->
        <ui:include src="/includes/footer.xhtml" />

    </h:body> 

</html>
