<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Tenderer list</title>
         <h:outputStylesheet library="css" name="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        
        <!-- HEADER -->
        <ui:include src="/includes/header.xhtml" />
        
        
            <h2>Recherche de soumissionnaires</h2>
          
            <h:outputText id="noResultOutputText" value="Aucun résultat ne correspond aux critères de la recherche !" 
                          rendered="#{empty searchManagedBean.ltd}" />
            
            <table>
            <c:forEach items="#{searchManagedBean.ltd}" var="tend" rendered="#{not empty searchManagedBean.ltd}">
                <tr>
                    <td><b><h:link outcome="/views/tendererSearch?faces-redirect=true" 
                            style="color: #1E90FF; font-size: x-large; text-decoration:none; margin-right: 5px" 
                            id="linkResult" value="#{tend.login}">
                        <f:param name="id" value="#{tend.id}" />
                    </h:link></b></td>
                    <td>Nom : <h:outputText style="color: #1E90FF;" value="#{tend.lastname}" /></td>
                    <td>Prenom : <h:outputText style="color: #1E90FF;" value="#{tend.firstname}" /></td>
                    <td>Email : <h:outputText style="color: #1E90FF;" value="#{tend.email}" /></td>      
                    <td>Téléphone : <h:outputText style="color: #1E90FF;" value="#{tend.phone}" /></td>
                </tr>
            </c:forEach>
            </table>
       
    </h:body>
    
     <!-- FOOTER -->
     <ui:include src="/includes/footer.xhtml" />
    
</html>
