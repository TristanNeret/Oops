<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Contractor informations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>

    <h:body>
        <!-- HEADER -->
        <ui:include src="/includes/header.xhtml" />
        
       
 
        <table>


            <tr>
                <td>email</td>
                <td><h:outputText value="#{tendererInformationBean.email}"/></td>
            </tr>
            <tr>
                <td>firstname</td>
                <td><h:outputText value="#{tendererInformationBean.firstname}"/></td>
            </tr>
            <tr>
                <td>lastname</td>
                <td><h:outputText value="#{tendererInformationBean.lastname}"/></td>
            </tr>
            <tr>
                <td>avatar</td>
                <td><h:outputText value="#{tendererInformationBean.avatar}"/></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><h:outputText value="#{tendererInformationBean.phone}"/></td>

            </tr>
        </table>
        <h:form>
            
             <h:commandButton value="Modifier"
                     action="tendererUpdateIformation.xhtml" />
        </h:form>
        <!-- FOOTER -->
        <ui:include src="/includes/footer.xhtml" />

    </h:body> 

</html>
