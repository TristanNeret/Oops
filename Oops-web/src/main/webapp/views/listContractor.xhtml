<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Contractor list</title>
         <h:outputStylesheet library="css" name="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        
        <!-- HEADER -->
        <ui:include src="/includes/header.xhtml" />
        
        <h2>Contractor ! :</h2>

 
        <c:forEach items="#{searchManagedBean.lc}" var="contractor" rendered="#{not empty searchManagedBean.lc}">
    
            <h:link outcome="/views/contractorInformation?faces-redirect=true" value="#{contractor.email}">
                <f:param name="id" value="#{contractor.id}" />
            </h:link>        
      
        </c:forEach>
   
    </h:body>
    
     <!-- FOOTER -->
     <ui:include src="/includes/footer.xhtml" />
    
</html>
