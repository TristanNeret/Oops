<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Contractor list</title>
         <h:outputStylesheet library="css" name="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        
        <!-- HEADER -->
        <ui:include src="/includes/header.xhtml" />
        
        
            <h2>Recherche de prestataires</h2>

            <h:outputText id="noResultOutputText" value="Aucun résultat ne correspond aux critères de la recherche !" 
                          rendered="#{empty searchManagedBean.lc}" />

            <table>
            <c:forEach items="#{searchManagedBean.lc}" var="contractor" rendered="#{not empty searchManagedBean.lc}">
                <tr>
                    <td><b><h:link outcome="/views/contractorInformation?faces-redirect=true" 
                            style="color: #1E90FF; font-size: x-large; text-decoration:none; margin-right: 5px" 
                            id="linkResult" value="#{contractor.socialReason}">
                        <f:param name="id" value="#{contractor.id}" />
                    </h:link></b></td>
                    <td>Adresse : <h:outputText style="color: #1E90FF;" value="#{contractor.address.toString()}" /></td>
                    <td>Email : <h:outputText style="color: #1E90FF;" value="#{contractor.email}" /></td>
                    <td>Téléphone : <h:outputText style="color: #1E90FF;" value="#{contractor.phone}" /></td>
                </tr>
            </c:forEach>
            </table>
        
        
    </h:body>
    
     <!-- FOOTER -->
     <ui:include src="/includes/footer.xhtml" />
    
</html>
