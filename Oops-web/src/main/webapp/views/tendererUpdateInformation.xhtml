<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Contractor informations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>

    <h:body>
        <!-- HEADER -->

        <ui:include src="/includes/header.xhtml" />
        <h:form>
            <h:inputText value="#{tendererUpdateInformation.email}" label="email:"/>
            <h:inputText value="#{tendererUpdateInformation.login}" label="login:"/>
            <h:inputText value="#{tendererUpdateInformation.firstname}" label="firstname:"/>
            <h:inputText value="#{tendererUpdateInformation.lastname}" label="lastname:"/>
            <h:inputText value="#{tendererUpdateInformation.avatar}" label="avatar:"/>
            <h:inputText value="#{tendererUpdateInformation.phone}" label="phone:"/>
            <h:inputText value="#{tendererUpdateInformation.password}" label="password:"/>


            <h:commandButton value="Enregistrer"
                             action="#{tendererUpdateInformation.applyUpdate}" />
        </h:form>
        <!-- FOOTER -->
        <ui:include src="/includes/footer.xhtml" />

    </h:body> 

</html>
