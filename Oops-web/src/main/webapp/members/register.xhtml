<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>Créer votre compte</title>
    </h:head>
    <h:body>
        
        
        <div>
            <h2>Créer votre compte</h2>
        </div>

        <h:form>
            
            <fieldset>
        <table>
            <legend>Civil :</legend>
            <tr><td>Login :</td><td><h:inputText value="#{tendererRegisterBean.tenderer.login}"/></td></tr>
            <tr><td>Mot de passe :</td><td><h:inputText value="#{tendererRegisterBean.password}"/></td></tr>
            <tr><td>Confirmez le mot de passe :</td><td><h:inputText value="#{tendererRegisterBean.passwordConfirm}"/></td></tr>
            <tr><td>Adresse mail :</td><td><h:inputText value="#{tendererRegisterBean.email}"/></td></tr>
            <tr><td>Nom :</td><td><h:inputText value="#{tendererRegisterBean.firstname}"/></td></tr>
            <tr><td>Prénom :</td><td><h:inputText value="#{tendererRegisterBean.lastname}"/></td></tr>
            <tr><td>Image :</td><td><h:inputText value="#{tendererRegisterBean.avatar}"/></td></tr>
            <tr><td>Telephone :</td><td><h:inputText value="#{tendererRegisterBean.phone}"/></td></tr>
        </table>
            </fieldset>
                  
            <h:commandButton value="Inscription" action="#{tendererRegisterBean.submit}" type="submit"  />

        </h:form>
        
        
    </h:body>
</html>
