<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <p:dialog header="Donner votre avis :" widgetVar="reviewDialog" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="Titre :" />
                            <p:inputText id="reviewAppreciation" value="#{contractorBean.email}" required="true" label="Titre" />

                            <h:outputLabel value="Description :" />
                            <p:inputTextarea id="reviewContent" rows="6" cols="33" value="#{contractorBean.email}" required="true" label="Description" />

                            <h:outputLabel value="Note moyenne :" />
                            <p:rating id="reviewRate" value="#{contractorBean.email}" required="true" />

                            <f:facet name="footer">
                                <p:commandButton value="Soumettre l'avis" update="growl"  actionListener="#{contractorBean.email}" 
                                                 oncomplete="handleReviewRequest(xhr, status, args)" />
                            </f:facet>  
                        </h:panelGrid>
        </p:dialog>
        
        
        
    </body>
</html>
