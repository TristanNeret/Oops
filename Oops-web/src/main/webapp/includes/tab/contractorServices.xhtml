<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:t="http://xmlns.jcp.org/jsf/passthrough">

    <script type="text/javascript">
        function handleReviewRequest(xhr, status, args) {
            if (args.validationFailed) {
                //PF('prestationDialog').jq.effect("shake", {times: 5}, 100);
                PF('prestationDialog').show();
            }
            else {
                PF('prestationDialog').hide();
            }
        }
    </script>

    <div class="container">

        <h:outputLabel styleClass="titlePanelReviewAdmin" value="Liste des services :" />

        <b:container fluid="true" style="margin-top: 20px;">

            <!-- CONTRACTOR'S SERVICES -->
            <b:column span="7">
                <h:form id="formService">  
                    <p:growl id="growlServiceContractorList" rendered="#{serviceAddBean.success}" sticky="false" showDetail="false" life="3000" />
                    <p:dataGrid var="service" value="#{serviceAddBean.contractor.services}" columns="1" layout="grid" rows="10" paginator="true" paginatorPosition="bottom"
                                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <b:panel collapsible="false" styleClass="panelContractorDescription">
                            <f:facet name="heading">
                                <b:row styleClass="show-grid">
                                    <h:outputText value="#{service.title}"/> 
                                </b:row>
                            </f:facet>
                            <b:container fluid="true">
                                <b:row styleClass="show-grid">
                                    <h:outputText value="#{service.description}"/>
                                </b:row>
                                <b:row styleClass="show-grid" style="margin-top: 10px;">
                                    <b:column span="6">
                                        <b:row><b>Catégorie : </b> <h:outputText style="color: #1E90FF;" value="#{service.category.name}" /></b:row>
                                        <b:row><b>Tarif : </b> <h:outputText style="color: #1E90FF;" value="#{service.price} €" /></b:row>
                                    </b:column>
                                    <b:column span="6">
                                        <p:commandButton id="updateCommandButton" style="float: right; margin-top: 0px !important;" value="Modifier" action="#{serviceAddBean.setEditService(service)}" styleClass="buttonBackRegistration" update="tabViewContractor:formService:prestationDialog" oncomplete="PF('prestationDialog').show();"/>
                                        <p:commandButton id="deleteCommandButton" style="float: right; margin-top: 0px !important;" value="Supprimer" action="#{serviceAddBean.deleteService(service)}" styleClass="buttonCancel" update="tabViewContractor:formService:growlServiceContractorList @form">
                                            <p:confirm header="Confirmation" message="Êtes-vous sûr de vouloir supprimer cette prestation ?" icon="ui-icon-alert" />
                                        </p:commandButton>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton id="confirmButtonDialogValidate" value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton id="confirmButtonDialogUnvalidate" value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                                    </b:column>
                                </b:row>
                            </b:container>
                        </b:panel>

                    </p:dataGrid>

                    <!-- EDIT DIALOG -->
                    <p:dialog id="prestationDialog" header="Modifier votre prestation :" modal="true" resizable="false" widgetVar="prestationDialog" dynamic="true">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="Titre :" />
                            <p:inputText id="serviceTitle" value="#{serviceAddBean.editService.title}" style="width: 100%;" required="true" label="Titre de la prestation" />

                            <h:outputLabel value="Description :" />
                            <p:inputTextarea id="serviceDescription" rows="6" cols="33" style="width: 100%;" value="#{serviceAddBean.editService.description}" required="true" label="Description" />

                            <h:outputLabel value="Catégorie :" />
                            <h:outputLabel value="#{serviceAddBean.editService.category.name}" />

                            <h:outputLabel value="Tarif :" />
                            <p:inputText id="servicePrice" value="#{serviceAddBean.editService.price}" style="width: 100%;" label="Tarif" />

                            <f:facet name="footer">
                                <p:commandButton id="editButtonDialogValidate" value="Modifier" action="#{serviceAddBean.updateService()}" 
                                                 oncomplete="handleReviewRequest(xhr, status, args);" update="@form" />
                                <p:commandButton id="cancelButtonDialogValidate" value="Annuler" oncomplete="PF('prestationDialog').hide();" />
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>

                </h:form>
            </b:column>

            <b:column span="1"></b:column>

            <!-- CONTRACTOR NEW SERVICES -->
            <b:column span="4">
                <h:form id="formNewService">   
                    <p:growl id="growlNewServiceContractor" rendered="#{serviceAddBean.success}" widgetVar="growlNewServiceContractor" sticky="false" showDetail="false" life="3000" />
                    <h:outputLabel styleClass="titlePanelReviewAdmin" style="margin-left: -15px;" value="Ajouter un service" />
                    <b:row>
                        <b>Nom de la prestation</b><br/>
                        <b:inputText id="title" value="#{serviceAddBean.title}" required="true" label="Titre" size="40"/>
                        <b:message id="messageErrTitle" for="title"/>
                    </b:row>
                    <b:row>
                        <b>Description </b><br/>
                        <b:inputTextarea id="description" value="#{serviceAddBean.description}" rows="6" required="true" label="Description"/>
                        <b:message id="messageErrDescription" for="description"/>
                    </b:row>
                    <b:row>
                        <b>Catégorie </b><br/>
                        <b:selectOneMenu value="#{serviceAddBean.idCategory}"  >
                            <f:selectItems value="#{serviceAddBean.categories}" var="c" itemValue="#{c.id}" itemLabel="#{c.name}"/>
                        </b:selectOneMenu>
                    </b:row>
                    <b:row>
                        <b>Tarif </b><br/>
                        <b:inputText id="tarif" value="#{serviceAddBean.price}" placeholder="Facultatif" converterMessage="Vous devez saisir un nombre." label="Tarif">
                            <f:facet name="prepend">
                                <h:outputText value="€" />
                            </f:facet>
                        </b:inputText>
                        <b:message id="messageErrTarif" for="tarif"/>
                    </b:row>
                    <p:commandButton id="addButton" action="#{serviceAddBean.addService()}" styleClass="buttonRegistration" 
                                     value="Ajouter" style="float: right;" oncomplete="#{serviceAddBean.setSuccess(false)} return false;" 
                                     update="growlNewServiceContractor @form tabViewContractor:formService" />
                </h:form>
            </b:column>

        </b:container>

    </div>

</ui:composition>
