<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="container">

        <h:outputLabel styleClass="titlePanelReviewAdmin" value="Historique des notifications :" rendered="#{manageNotificationBean.allNotificationsList.size() > 0}" />
        <h:outputLabel styleClass="titlePanelReviewAdmin" value="Vous n'avez pas encore reçu de notifications." rendered="#{manageNotificationBean.allNotificationsList.size() == 0}" /> 

        <p:panel id="notificationsList" rendered="#{manageNotificationBean.allNotificationsList.size() > 0}">
            <h:form id="formNotification">
                <p:dataGrid var="notification" value="#{manageNotificationBean.allNotificationsList}" columns="2" layout="grid" rows="10" 
                            paginator="true" paginatorPosition="bottom" id="reviews"
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <!-- NOTIFICATION -->
                    <b:panel collapsible="false" styleClass="panelNotification">
                        <b:container fluid="true">
                            <b:column span="10">
                                <b:row><b>Reçu le : </b><h:outputLabel>#{notification.date}</h:outputLabel></b:row>
                                <b:row><h:outputLabel style="font-size: 18px; font-weight: 200;">#{notification.description}</h:outputLabel></b:row>
                            </b:column>
                            <b:column span="2">
                                <p:commandButton class="commandButtonClickNotification" styleClass="buttonBackRegistration" 
                                                 value="Voir" style="margin-top: 0px !important;"
                                                 action="#{manageNotificationBean.clickOnNotification(notification)}">
                                </p:commandButton>
                            </b:column>
                        </b:container>
                    </b:panel>

                </p:dataGrid>
            </h:form>
        </p:panel>

    </div>

</ui:composition>
