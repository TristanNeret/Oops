<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <div id="divSearch">

        <h:form>
            
            <p:autoComplete  id="queryInputText" class="searchInputText" value="#{searchManagedBean.keyWord}" completeMethod="#{searchManagedBean.completeQuery}"  />
                
            <h:outputText style="margin-right: 5px; color: white"/>
            <h:selectOneMenu id="listType" value="#{searchManagedBean.type}" style="margin-right: 5px">
                <f:selectItem id="cont" itemLabel="Prestataire" itemValue="cont"/>
                <f:selectItem  id="tend" itemLabel="Soumissionnaire" itemValue="tend"/>
                <f:ajax render ="@form"/>
            </h:selectOneMenu>

            <h:panelGroup rendered ="#{searchManagedBean.type == 'cont'}">

                <h:selectOneMenu id ="listRating" value="#{searchManagedBean.rating}" style="margin-right: 5px">
                    <f:selectItem itemLabel="Note moyenne" itemValue=""/>
                    <f:selectItem itemLabel=">=4" itemValue="4"/>
                    <f:selectItem itemLabel=">=3" itemValue="3"/>
                    <f:selectItem itemLabel=">=2" itemValue="2"/>
                    <f:selectItem itemLabel=">=1" itemValue="1"/>
                </h:selectOneMenu>

                <h:selectOneMenu  id="listCountries"  value="#{searchManagedBean.country}" style="margin-right: 5px">
                    <f:selectItem itemLabel="Pays" itemValue=""/>
                    <f:selectItems value="#{searchManagedBean.allCountry}"/>
                </h:selectOneMenu>

                <h:selectOneMenu id="listCategories" value="#{searchManagedBean.category}" style="margin-right: 5px">
                    <f:selectItem itemLabel="CatÃ©gorie" itemValue=""/>
                    <f:selectItems value="#{searchManagedBean.allCategory}"/>
                </h:selectOneMenu>

            </h:panelGroup>   

            <h:commandButton id="searchButton" class="searchCommandButton" value="Recherche" action="#{searchManagedBean.search()}"></h:commandButton>      
        
        </h:form> 
        
    </div>
   
</ui:composition>
