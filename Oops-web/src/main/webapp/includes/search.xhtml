<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <div id="divSearch">
       
        <h:form>
            
            <h:outputText value="Recherche : "/>
            <h:inputText class="searchInputText" value="#{searchManagedBean.keyWord}"/>
           
            <h:outputText value="Type : "/>
            <h:selectOneMenu id="listType" value="#{searchManagedBean.type}">
                <f:selectItem itemLabel="Soumissionnaire" itemValue="tend"/>
                <f:selectItem itemLabel="Prestataire" itemValue="cont"/>
            </h:selectOneMenu>
            
            <h:outputText value="Note moyenne : "/>
            <h:selectOneMenu id="listRating" value="#{searchManagedBean.rating}">
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItem itemLabel=">=4" itemValue="4"/>
                <f:selectItem itemLabel=">=3" itemValue="3"/>
                <f:selectItem itemLabel=">=2" itemValue="2"/>
                <f:selectItem itemLabel=">=1" itemValue="1"/>
            </h:selectOneMenu>
            
            <h:outputText value="Pays : "/>
            <h:selectOneMenu id="listCountry" value="#{searchManagedBean.country}">
                <f:selectItems value="#{searchManagedBean.allCountry}"/>
            </h:selectOneMenu>
            
            <h:outputText value="CatÃ©gorie : "/>
            <h:selectOneMenu id="listCategory" value="#{searchManagedBean.category}">
                <f:selectItems value="#{searchManagedBean.allCategory}"/>
            </h:selectOneMenu>
           
            <h:commandButton class="searchCommandButton" value="Recherche" action="#{searchManagedBean.search()}"></h:commandButton>
        
        </h:form> 
  
    </div>
    
    
</ui:composition>
